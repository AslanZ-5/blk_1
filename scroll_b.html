<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scrol_style.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
/>
    <title>Document</title>
</head>
<body>
    <section class="cat">
        <div class="cat__header">
            <h4 class="cat__heading">
                Ремонт техники различных брендов
            </h4>
        </div>
        <div class="cat__block">
            <div class="cat__item">
                <img class="cat__img" src="img/lenovo3.svg" alt="lenovo logo">
                <div class="cat__icon"></div>
            </div>
            <div class="cat__item">
                <img class="cat__img" src="img/samsung.svg" alt="samsung logo">
                <div class="cat__icon"></div>
            </div>
            <div class="cat__item">
                <img class="cat__img" src="img/apple.svg" alt="apple logo">
                <div class="cat__icon"></div>
            </div>
            <div class="cat__item">
                <img class="cat__img" src="img/sonic.svg" alt="view sonic logo">
                <div class="cat__icon"></div>
            </div>
            <div class="cat__item">
                <img class="cat__img" src="img/bosh.svg" alt="bosh logo">
                <div class="cat__icon"></div>
            </div>
            <div class="cat__item">
                <img class="cat__img" src="img/hp.svg" alt="hp logo">
                <div class="cat__icon"></div>
            </div>
            <div class="cat__item">
                <img class="cat__img" src="img/acer.svg" alt="acer logo">
                <div class="cat__icon"></div>
            </div>
            <div class="cat__item">
                <img class="cat__img" src="img/sony.svg" alt="sony logo">
                <div class="cat__icon"></div>
            </div>
        </div>
    </section>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
